### Events ###
holi.1.t:0 "Eid-ul-Fitr"
holi.1.d1:0 "Today is the first day of Eid-ul-Fitr and all Muslims are celebrating the end of Ramadan."
holi.1.d2:0 "Today is the first day of Eid-ul Fitr, or in Turkish, Ramazan Bayramı and Muslims across the empire are celebrating the end of Ramadan."
holi.1.d3:0 "During the reign of Mohammad Ali, he demanded that the whole of Egypt know when Ramadan ends. To do this he positioned a cannon to fire at the crack of dawn on the first day of Eid. Today cannons can be heard throughout Egypt from the cities to the country side as people prepare to celebrate the end of Ramadan."
holi.1.d4:0 "Although officially banned, reactionaries are continuing to celebrate Eid-ul-Fitr in open defiance of the state."
holi.1.d5:0 "Today marks the first day of Eid-ul-Fitr, and despite official propaganda discouraging its celebration, many of our comrades persist in their observation"
holi.1.a:0 "Eid Mubarak!"
holi.1.b:0 "This provocation cannot go unpunished!"
holi.1.c:0 "Disappointing, albeit expected" 